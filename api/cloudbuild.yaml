# Google Cloud Build configuration for FastAPI deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/myfolio-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/myfolio-api:latest',
      '-f', 'docker/Dockerfile',
      '.'
    ]

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/myfolio-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/myfolio-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'myfolio-api',
      '--image', 'gcr.io/$PROJECT_ID/myfolio-api:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--set-env-vars', 'DEBUG=false',
      '--set-secrets', 'SECRET_KEY=SECRET_KEY:latest',
      '--set-secrets', 'GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest',
      '--set-secrets', 'GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest',
      '--set-secrets', 'FIREBASE_PROJECT_ID=FIREBASE_PROJECT_ID:latest',
      '--set-secrets', 'FIREBASE_CREDENTIALS=FIREBASE_CREDENTIALS:latest'
    ]

# Store build artifacts
images:
  - 'gcr.io/$PROJECT_ID/myfolio-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/myfolio-api:latest'

# Build configuration
options:
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_STANDARD_4'

# Timeout for the entire build process
timeout: 1200s
