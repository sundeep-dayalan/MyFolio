name: Deploy Azure Functions Backend

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
  pull_request:
    branches: [main]
    paths:
      - 'server/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: sage-24293-api
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './server'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          source .venv/bin/activate
          pip install --upgrade pip
          echo "Installing Python dependencies..."
          pip install -r requirements-minimal.txt --no-cache-dir
          echo "Dependencies installed successfully"

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          echo "Creating deployment package..."
          zip -r ../backend-deployment.zip function_app.py host.json requirements-minimal.txt --exclude="*.pyc" "__pycache__/*" ".pytest_cache/*" "*.log" ".env*" "local.settings.json"
          echo "Deployment package created:"
          ls -lh ../backend-deployment.zip

      - name: List contents of deployment zip
        run: unzip -l backend-deployment.zip

      - name: Stop Function App before deployment
        run: |
          echo "Stopping function app to prevent conflicts..."
          # Extract app name from publish profile or use environment variable
          APP_NAME="${{ env.AZURE_FUNCTIONAPP_NAME }}"
          curl -X POST "https://$APP_NAME.scm.azurewebsites.net/api/functions/host/admin/host/stop" \
            -H "Content-Type: application/json" \
            -u "\${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" || echo "Stop command failed, continuing..."
          sleep 10

      - name: Deploy to Azure Functions
        id: fa
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './backend-deployment.zip'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          # Disable remote build to avoid conflicts
          scm-do-build-during-deployment: false
          enable-oryx-build: false
        continue-on-error: true

      - name: Retry deployment if failed
        if: failure() && steps.fa.outcome == 'failure'
        id: fa_retry
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './backend-deployment.zip'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

      - name: Test deployment
        run: |
          echo "Waiting 60 seconds for deployment to stabilize..."
          sleep 60
          
          echo "Testing multiple endpoint patterns..."
          BASE_URL="${{ steps.fa.outputs.app-url }}"
          echo "Base URL: $BASE_URL"
          
          echo "1. Testing root endpoint:"
          curl -v "$BASE_URL" || echo "Root failed"
          
          echo "2. Testing /api/HttpTrigger:"
          curl -v "$BASE_URL/api/HttpTrigger" || echo "HttpTrigger failed"
          
          echo "3. Testing /api/HttpTrigger/health:"
          curl -v "$BASE_URL/api/HttpTrigger/health" || echo "HttpTrigger/health failed"
          
          echo "4. Testing /health:"
          curl -v "$BASE_URL/health" || echo "Health failed"
          
          echo "5. Testing function-specific URL pattern:"
          curl -v "$BASE_URL/api/HttpTrigger?route=health" || echo "Query param failed"
          
          echo "If all tests fail, there's likely an Azure Functions configuration issue"
