version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production-12345-very-long-and-secure
      - FIREBASE_PROJECT_ID=fit-guide-465001-p3
      - FIREBASE_CREDENTIALS_PATH=service-account.json
      - FIREBASE_DATABASE_ID=personal-wealth-management
      - FRONTEND_URL=http://localhost:5173
      - LOG_LEVEL=INFO
    volumes:
      - ../service-account.json:/app/service-account.json:ro
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  logs:
